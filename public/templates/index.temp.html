<body>
    <div class="app">
        <div class="container">

            <div class="app-navbar">
                <img class="app-navbar__icon" src="./media/icons/favicon.png" alt="Fluent Youtube Downloader" />
                <span class="app-navbar__title">Fluent Youtube Downloader</span>
            </div>
            
            <div class="app-content">

                <section>
                    <div id="connection-status">
                        <img src="./media/icons/windows-color-icon-start.png" alt="Connection status" />
                        <span>Not connected</span>
                    </div>

                    <div class="connection-control-container">
                        <fluent-input placeholder="Enter server port:" value="8000"></fluent-input>
                        <fluent-button>Connect</fluent-button>
                    </div>
                </section>

                <section>
                    <div id="video-title">
                        <img src="./media/icons/windows-color-icon-youtube.png" alt="Connection status" />
                        <span>No video found</span>
                    </div>

                    <span>Video URL:</span>
                    <fluent-input id="video-url" placeholder="Enter video URL:" spellcheck="false" autocomplete="off"></fluent-input>

                    <span>Video quality:</span>
                    <fluent-select>
                        <fluent-option value="bestvideo+bestaudio">Best video & audio</fluent-option>
                        <fluent-option value="best">Best</fluent-option>
                        <fluent-option value="worst">Worst</fluent-option>
                        <fluent-option value="bestvideo">Best video quality</fluent-option>
                        <fluent-option value="bestaudio">Best audio quality</fluent-option>
                    </fluent-select>

                    <fluent-button id="download-button">Download</fluent-button>
                </section>
            </div> 
        </div>
    </div>
